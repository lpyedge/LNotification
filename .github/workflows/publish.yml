name: Publish NuGet Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      preview:
        description: 'Publish a preview package (adds -preview suffix).'
        required: false
        type: boolean
        default: true

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          5.0.x
          6.0.x
          7.0.x
          8.0.x
          9.0.x
          10.0.x
        include-prerelease: true
    
    - name: Determine preview suffix
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] && [[ "${{ github.event.inputs.preview }}" == "true" ]]; then
          echo "VERSION_SUFFIX=preview" >> $GITHUB_ENV
        fi

    - name: Restore dependencies
      run: dotnet restore src/LNotification/LNotification.csproj
    
    - name: Build
      run: dotnet build src/LNotification/LNotification.csproj --no-restore --configuration Release
    
    - name: Test
      run: dotnet test tests/LNotification.Tests/LNotification.Tests.csproj --configuration Release --verbosity normal
    
    - name: Pack
      run: |
        PACK_CMD="dotnet pack src/LNotification/LNotification.csproj --no-build --configuration Release --output ./artifacts"
        if [[ -n "${VERSION_SUFFIX:-}" ]]; then
          PACK_CMD="$PACK_CMD /p:VersionSuffix=$VERSION_SUFFIX"
        fi
        echo "$PACK_CMD"
        eval "$PACK_CMD"
    
    - name: Push to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg
